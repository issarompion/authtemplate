<div class="forgot-password h-100">
    <div class="form-forgot-password">
        <img class="mb-4" src="/assets/logo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Forgot password</h1>
        <form data-cy="forgotForm" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

        <div class="form-group input-group">
            <input data-cy="forgotEmail" type="email" placeholder="E-mail" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div data-cy="forgotEmailError" *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>

        <div class="form-group">
            <button data-cy="forgotBtn" [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Reset Password
            </button>
        </div>
        <div data-cy="forgotError" *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> 

        <p data-cy="forgotLoginLink" class="text-center">Remember your password? <a href="/login">Log In</a> </p>                                                                 
    </form>
    </div>
</div>
